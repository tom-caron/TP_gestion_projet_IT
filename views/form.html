<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Add a New Task</h1>
    <form id="add-task-form" class="mt-4">
      <div class="mb-3">
        <label for="task-input" class="form-label">Task Name</label>
        <input type="text" id="task-input" class="form-control" placeholder="Enter task name" required>
      </div>
      <div class="mb-3">
        <label for="task-description" class="form-label">Description</label>
        <textarea id="task-description" class="form-control" rows="3" placeholder="Enter task description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to To-Do List</a>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
